<div class="container">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p>{{ movie.original_title }}</p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <Button class="btn btn-primary" (click)="onNextClicked()">Next Page</Button>
    </div>
  </div>
</div>
